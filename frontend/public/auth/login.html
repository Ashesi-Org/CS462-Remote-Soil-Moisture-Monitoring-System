<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Irrigation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="../images/logo.png" alt="System Logo">
        <h1>Smart Irrigation System</h1>
    </header>

    <!-- Main Section -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 align-items-center">
            <!-- Image Section -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="image-container">
                    <div class="polaroid">
                        <img src="../images/happyfarmer.png" alt="Farm Technology">
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="col-lg-6">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4 text-success">Welcome Back</h3>
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="register.html" class="text-success">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
