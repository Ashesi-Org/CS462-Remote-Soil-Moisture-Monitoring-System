<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoilSense Dashboard</title>

    <!-- CSS Dependencies -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/apexcharts/dist/apexcharts.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="icon" type="image/png" href="../images/logo.png">

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-G4Q56PYSQ5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-G4Q56PYSQ5");
    </script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
        <div class="logo-details">
          <img src="images/logo.png" alt="Logo" width="30" height="30" />
          <span class="logo-name">SoilSense</span>
        </div>
        <ul class="nav-links">
          <li>
            <a href="dashboard.html">
              <i class="bx bxs-dashboard"></i>
              <span class="link-name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="schedule.html">
              <i class="bx bx-calendar"></i>
              <span class="link-name">Irrigation Schedule</span>
            </a>
          </li>
          <li class="active">
            <a href="irrigation-recommendation.html">
              <i class="bx bx-bulb"></i>
              <span class="link-name">Recommendations</span>
            </a>
          </li>
          <div class="bottom-links">
            <li>
              <a href="profile.html">
                <i class="bx bx-user"></i>
                <span class="link-name">Profile</span>
              </a>
            </li>
            <li>
              <a href="#" onclick="LogoutManager.logout(); return false;">
                <i class="bx bx-log-out"></i>
                <span class="link-name">Logout</span>
              </a>
            </li>
          </div>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
          <div class="container-fluid">
            <button
              class="navbar-toggler d-lg-none"
              type="button"
              id="sidebarCollapse"
            >
              <i class="bx bx-menu"></i>
            </button>

            <span class="navbar-brand ms-2">Dashboard</span>

            <!-- User Dropdown -->
            <div class="dropdown">
              <button
                class="btn dropdown-toggle d-flex align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bx bx-user-circle fs-5 me-2"></i>
                <span id="user-name">Loading...</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="profile.html">Profile</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="LogoutManager.logout(); return false;"
                    >Log Out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Main Content Section -->
        <div class="container my-5">
          <div class="card mb-4">
            <div class="card-body">
              <h4>Irrigation Recommendations</h4>
              <p>
                Enter your farm details to get customized irrigation
                recommendations based on real-time weather and soil data.
              </p>

              <!-- Input Form -->
              <form id="irrigationForm" class="row g-3">
                <div class="col-md-4">
                  <label for="soilType" class="form-label">Soil Type</label>
                  <select id="soilType" class="form-select" required>
                    <option value="">Select Soil Type</option>
                    <option value="sandy">Sandy</option>
                    <option value="loamy">Loamy</option>
                    <option value="clayey">Clayey</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="plantType" class="form-label">Plant Type</label>
                  <select id="plantType" class="form-select" required>
                    <option value="">Select Plant Type</option>
                    <option value="maize">Maize</option>
                    <option value="cassava">Cassava</option>
                    <option value="rice">Rice</option>
                    <option value="tomato">Tomato</option>
                    <option value="plantain">Plantain</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="landSize" class="form-label"
                    >Land Size (Hectares)</label
                  >
                  <input
                    type="number"
                    id="landSize"
                    class="form-control"
                    placeholder="Enter size in hectares"
                    min="0.1"
                    step="0.1"
                    required
                  />
                </div>
                <div class="col-12">
                  <button
                    type="button"
                    class="btn btn-success"
                    id="recommendationBtn"
                    onclick="getRecommendations()"
                  >
                    <span class="normal-state">
                      <i class='bx bx-bulb'></i> Get Recommendations
                    </span>
                    <span class="loading-state" style="display: none;">
                      <i class='bx bx-loader-alt bx-spin'></i> Fetching Recommendations...
                    </span>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Recommendations Display -->
          <div id="recommendations" class="card" style="display: none">
            <div class="card-body">
              <h4 class="card-title mb-4">Your Irrigation Recommendation</h4>
              <div id="scheduleList" class="recommendations-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/userSession.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/dashboard.js"></script>

    <script>
      function trackEvent(eventName, parameters = {}) {
        gtag('event', eventName, parameters);
      }

      document.addEventListener('DOMContentLoaded', function() {
        // Track page load
        trackEvent('recommendation_page_view');

        // Track form interactions
        const form = document.getElementById('irrigationForm');
        if (form) {
          // Track soil type selection
          document.getElementById('soilType')?.addEventListener('change', function() {
            trackEvent('soil_type_selected', {
              'value': this.value
            });
          });

          // Track plant type selection
          document.getElementById('plantType')?.addEventListener('change', function() {
            trackEvent('plant_type_selected', {
              'value': this.value
            });
          });

          // Track land size input
          document.getElementById('landSize')?.addEventListener('change', function() {
            trackEvent('land_size_entered', {
              'value': this.value
            });
          });
        }
      });

      async function getRecommendations() {
        const recommendationBtn = document.getElementById("recommendationBtn");
        const normalState = recommendationBtn.querySelector('.normal-state');
        const loadingState = recommendationBtn.querySelector('.loading-state');

        const soilType = document.getElementById("soilType").value;
        const plantType = document.getElementById("plantType").value;
        const landSize = document.getElementById("landSize").value;

        if (!soilType || !plantType || !landSize) {
          trackEvent('recommendation_error', {
            'error_type': 'incomplete_form',
            'missing_fields': [
              !soilType ? 'soil_type' : null,
              !plantType ? 'plant_type' : null,
              !landSize ? 'land_size' : null
            ].filter(Boolean).join(',')
          });
          alert("Please complete all fields.");
          return;
        }

        try {
          // Track recommendation request
          trackEvent('recommendation_request', {
            'soil_type': soilType,
            'plant_type': plantType,
            'land_size': landSize
          });

          // Show loading state
          recommendationBtn.disabled = true;
          normalState.style.display = 'none';
          loadingState.style.display = 'inline-block';

          const response = await fetch("/api/recommendation.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              soil_type: soilType,
              plant: plantType,
              land_size: landSize,
              lat: 5.759391,
              lon: -0.220172,
            }),
          });

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await response.json();
          
          // Track successful recommendation
          trackEvent('recommendation_success', {
            'recommendations_count': data.length,
            'irrigation_needed': data.some(day => day.action.includes('irrigate'))
          });

          displayRecommendations(data);
        } catch (error) {
          // Track error
          trackEvent('recommendation_error', {
            'error_type': 'api_error',
            'error_message': error.message
          });
          console.error("Error:", error);
          alert("Error fetching recommendations. Please try again later.");
        } finally {
          // Reset button state
          recommendationBtn.disabled = false;
          normalState.style.display = 'inline-block';
          loadingState.style.display = 'none';
        }
      }

      function displayRecommendations(schedule) {
        const recommendationsDiv = document.getElementById("recommendations");
        const scheduleList = document.getElementById("scheduleList");

        scheduleList.innerHTML = "";

        // Track recommendations display
        trackEvent('recommendations_displayed', {
          'schedule_length': schedule.length,
          'average_temperature': schedule.reduce((acc, day) => acc + day.temperature, 0) / schedule.length,
          'average_humidity': schedule.reduce((acc, day) => acc + day.humidity, 0) / schedule.length
        });

        schedule.forEach((day) => {
          const dayDiv = document.createElement("div");
          dayDiv.className = "recommendation-item card mb-3";

          dayDiv.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">Current Conditions</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><i class='bx bx-thermometer'></i> Temperature: ${day.temperature}°C</p>
                                <p><i class='bx bx-droplet'></i> Humidity: ${day.humidity}%</p>
                                <p><i class='bx bx-wind'></i> Wind Speed: ${day.wind_speed} km/h</p>
                                <p><i class='bx bx-water'></i> Soil Moisture: ${day.soil_moisture}%</p>
                            </div>
                            <div class="col-md-6">
                                <h5 class="mt-3 mt-md-0">Recommendations</h5>
                                <p><strong>Irrigation Window:</strong> ${day.irrigation_window}</p>
                                <p><strong>Target Moisture:</strong> ${day.target_moisture}%</p>
                                <p><strong>Water Amount:</strong> ${day.water_amount} liters</p>
                                <p class="text-success"><strong>Action:</strong> ${day.action}</p>
                            </div>
                        </div>
                        <div class="mt-3 p-3 bg-light rounded">
                            <p class="mb-0"><i class='bx bx-info-circle'></i> <strong>Note:</strong> ${day.description}</p>
                        </div>
                    </div>
                `;

          scheduleList.appendChild(dayDiv);
        });

        recommendationsDiv.style.display = "block";
      }

      // Sidebar toggle functionality
      document
        .getElementById("sidebarCollapse")
        ?.addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("active");
        });

      // Logout function
      function logout() {
        // Add logout logic here
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
